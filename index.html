<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link type="text/css" rel="stylesheet" href="style.css">

</head>
  <body>
      <p>KIT</p>
    <div class="sect1">
      <model-viewer 
      id="redo"
      src="Assets/redo.glb"
      ios-src="https://cdn.glitch.com/36cb8393-65c6-408d-a538-055ada20431b/Astronaut.usdz?v=1569545377878"
      poster="https://cdn.glitch.com/36cb8393-65c6-408d-a538-055ada20431b%2Fposter-astronaut.png?v=1599079951717"
      alt="A 3D model of an astronaut"
      shadow-intensity="1"
      camera-controls
      auto-rotate 
      ar>
      <button slot="hotspot-1" data-position="0 0.5 0" data-normal="0 0 1">
      <div id="annotation"><p>Voorbeeld van annotatie positie: 0 0.5 0</p></div>
      </button>

      <button slot="hotspot-2" data-position="0 0.1 0" data-normal="0 0 1"></button>
    </model-viewer>
</div>
<div class="sect2">
    <model-viewer id="reactor"
    src="Assets/modelzover/Reactor_test_assembly.gltf"
    shadow-intensity="1"
    camera-controls
    auto-rotate ar></model-viewer>
</div>
<div class="sect3">
    <model-viewer src="Assets/anatomy_of_the_eye/scene.gltf"
    camera-controls
    auto-rotate 
    ar></model-viewer>
</div>
<div class="sect4">
    <model-viewer src="Assets/redo.glb"  
    camera-controls
    auto-rotate
    ar></model-viewer> 

</div>

</body>


<!-- Loads <model-viewer> for modern browsers: -->
<script type="module"
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
</script>

<!-- Loads <model-viewer> for old browsers like IE11: -->
<script nomodule
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js">
</script>


</html>
